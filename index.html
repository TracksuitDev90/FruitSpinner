<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sims Fruit Challenge</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet" />

  <!-- Style -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1 aria-label="Sims Fruit Challenge">
      <span class="h1-word">SIMS</span>
      <span class="h1-word h1-fruit">FRUIT</span>
      <span class="h1-word">CHALLENGE</span>
    </h1>
  </header>

  <main class="stage">
    <div class="wheel-wrap">
      <canvas id="wheel" width="720" height="720" aria-label="Fruit selection wheel">
        Fruit selection wheel graphic
      </canvas>
      <div class="pointer" aria-hidden="true"></div>
      <button id="spin" type="button" aria-label="Spin the wheel">SPIN</button>
    </div>

    <div class="controls">
      <button id="reset" type="button" class="ghost">Reset</button>
      <div id="status" class="status" role="status" aria-live="polite"></div>
    </div>
  </main>

  <!-- Winner modal -->
  <div id="modal" class="modal" hidden>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div id="modal-icons" class="modal__icons"></div>
      <h2 id="modal-title"></h2>
      <button id="modal-ok" class="primary">OK</button>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js" defer></script>
</body>
</html>
